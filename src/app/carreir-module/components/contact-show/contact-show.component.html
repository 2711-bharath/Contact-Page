<div class="row">
    <div class="col-4 ms-5">
        <h5>{{personDetails.name}}</h5>
        <ul class="list-group">
            <li>Email: {{personDetails.email}}</li>
            <li>Mobile: {{personDetails.mobile}}</li>
            <li>Landline: {{personDetails.landline}}</li>
            <li>Website: {{personDetails.website}}</li>
            <li>Address: {{personDetails.address}}</li>
        </ul>
    </div>
    <div class="col-4 ms-2">
        <img src="../../../../assets/images/Edit-icon.png " alt="edit icon " width="14px " height="14px " (click)="edit() "><span class="options " (click)="edit() ">EDIT</span>
        <img src="../../../../assets/images/delete2.png " alt="delete icon " width="15px " height="23px " (click)="delete(personDetails.id) "><span class="options " (click)="delete(personDetails.id) ">DELETE</span>
    </div>
</div>

<div class="col-6" id="editForm">

</div>
